<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />

    <style>

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
}

#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}


.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
ul {
  list-style-type: none;
}
</style>
</head>
<body onload="test();">
<div class=" container text-center">
    <h1>Registration</h1>
    <div>
        <form th:action="@{/process_register}" method="post"
              style="max-width:600px; margin: 0 auto;"
              th:object="${user}"
        >
            <div class="m-3">
                <div class="form-grup row">
                    <label class="col-form label">E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div  class="m-3">
                <div class="form-grup row">
                    <label class="col-form label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           id="password" name="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"/>
                    <label class="col-form label">Confirm Password</label>
                    <input type="password" class="form-control"
                           id="ConfirmPassword" name="ConfirmPassword" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" onkeyup="check();"/>
                <ul>
                    <li >
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>10 characters</b></p>
                        </div>

                        <script>
var myInput = document.getElementById("password");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");


myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}


myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

myInput.onkeyup = function() {

  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }


  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 10) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
                    </li>
                </ul>
            </div>
            </div>

            <div class="m-3">
                <div class="form-grup row">
                    <label class="col-form label">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="20"/>
                </div>

            </div>

            <div class="m-3">
                <div class="form-grup row">
                    <label class="col-form label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>

            </div>

            <div>
                <input type="submit"  id="mySubmit" value="Create my Account" class="btn btn-primary"/>
            </div>
            <div id="message2">

            </div>
        </form>

    </div>
    <script>
        var test = function(){
         document.getElementById("mySubmit").disabled = true;
        }
    </script>
    <script>
    var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('ConfirmPassword').value) {
    document.getElementById('message2').style.color = 'green';
    document.getElementById('message2').innerHTML = 'Password matching';
     document.getElementById("mySubmit").disabled = false;
  } else {
    document.getElementById("mySubmit").disabled = false;
    document.getElementById('message2').style.color = 'red';
    document.getElementById('message2').innerHTML = 'Password not matching';
    document.getElementById("mySubmit").disabled = true;

  }
}
</script>
</body>
</html>
