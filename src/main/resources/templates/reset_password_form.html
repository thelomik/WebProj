<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - WebRegistration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>

<body>
<div>
    <div>
        <h2>Reset Your Password</h2>
    </div>

    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus minlength="9" maxlength="20"/>
                </p>
                <p>
                    <input type="password" name="confirmPassword" class="form-control" required autofocus placeholder="Confirm your new password"
                            oninput="checkPasswordMatch(this);"
                            minlength="9" maxlength="20" />
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary"/>
                </p>
            </div>
        </div>

        <script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
        </script>
    </form>
</div>

</body>

</html>
